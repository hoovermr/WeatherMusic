<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Music</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
    <div style="text-align:center;">
        <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <h1>Weather Music</h1>
            <div class="big-icons"><i class="wi wi-umbrella"></i></div>
        </div>
        </div>
        <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-5" style="margin: 0 auto; float:none;">
            <form role="form" action="/gen_playlist" method="post">
                <div class="input-group">
                  <input type="text" class="form-control input-sm" name="location" placeholder="Enter City... (e.g London, GB)" required>
                  <span class="input-group-btn">
                      <button class="btn btn-default btn-sm" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
                </div>
            </form>
        </div>
        </div>
        <div class="footer navbar-fixed-bottom">
        <p>powered by:</p>
        <div class="row row-centered row-low-padding ">
            <div class="spotify-logo">
            <div class="col-xs-3 col-md-3 col-lg-1 col-centered"><img src="/static/img/Spotify_Logo_Gray.svg" class="img-responsive"></div>
            <div class="col-xs-3 col-md-3 col-lg-1 col-centered"><img src="/static/img/OpenWeatherMap_Logo_Gray.svg" class="img-responsive vertical-align"></div>
            </div>
        </div>
        </div>
    </div>
    </div>
    {% endblock %}
</body>
</html>
